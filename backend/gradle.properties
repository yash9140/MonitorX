# Gradle Daemon JVM settings for low-memory environments (Render free tier)
org.gradle.jvmargs=-Xmx384m -XX:MaxMetaspaceSize=192m -XX:+UseSerialGC -XX:+TieredCompilation -XX:TieredStopAtLevel=1

# Parallel builds disabled for memory conservation
org.gradle.parallel=false
org.gradle.workers.max=1

# Enable Gradle caching
org.gradle.caching=true
org.gradle.configuration-cache=false

# Kotlin compiler optimizations
kotlin.incremental=true
kotlin.compiler.execution.strategy=in-process

# Disable unnecessary features
org.gradle.vfs.watch=false
org.gradle.daemon=false
