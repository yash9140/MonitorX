spring:
  application:
    name: monitorx-collector-service
  
  data:
    mongodb:
      # Logs database configuration
      logs:
        uri: ${LOGS_DB_URI:mongodb://localhost:27017/logs_db}
      # Metadata database configuration
      metadata:
        uri: ${METADATA_DB_URI:mongodb://localhost:27017/metadata_db}
  
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-stacktrace: on_param

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:monitorx-super-secret-key-change-this-in-production-12345}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds

# Logging
logging:
  level:
    root: INFO
    com.monitorx: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# CORS Configuration
cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:3000}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
